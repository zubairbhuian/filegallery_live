<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/aee64c2cac.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="focus-full.css" />
    <title>focus-full</title>
  </head>
  <body class="uniqly">
    <div class="focus-full-main">
      <div class="focus-full-area">
        <div class="focus-full-header">
          <div class="left">
            <h3>File name goes here</h3>
            <p class="pt-6">
              Lorem Ipsum is simply dummy text <span class="extra-text">of the printing and typesetting
                industry.</span>
            </p>
          </div>
          <button class="right">
            Close <i class="fa-regular fa-xmark"></i>
          </button>
        </div>
        <!-- swiper -->
        <div class="slider-area">
          <!-- 1st slyder -->
          <div class="swiper mySwiper2 vidSlyderOne">
            <div class="swiper-wrapper">

              <div class="swiper-slide">
                <div class="vid_play_sec">
                  <div class="uper_sec">
                    <video
                      controls
                      loop
                      autoplay
                      muted="true"
                      preload="metadata"
                      src="https://uniqlybucket.s3.eu-north-1.amazonaws.com/public/IMG_1150.mp4"
                      width="350px"
                      height="250px"
                      poster="benefits-of-coding.jpg"
                    ></video>
                  </div>
                  <div class="dows_sec">
                    <button class="vid_favorite_btn">
                      <i class="fa-light fa-heart"></i>Favorite
                    </button>
                    <button class="vid_download_btn">
                      <i class="fa-light fa-down"></i>Download
                    </button>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="vid_play_sec">
                  <div class="uper_sec">
                    <video
                      controls
                      loop
                      autoplay
                      muted="true"
                      preload="metadata"
                      src="https://uniqlybucket.s3.eu-north-1.amazonaws.com/public/IMG_1150.mp4"
                      width="350px"
                      height="250px"
                      poster="benefits-of-coding.jpg"
                    ></video>
                  </div>
                  <div class="dows_sec">
                    <button class="vid_favorite_btn">
                      <i class="fa-light fa-heart"></i>Favorite
                    </button>
                    <button class="vid_download_btn">
                      <i class="fa-light fa-down"></i>Download
                    </button>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="vid_play_sec">
                  <div class="uper_sec">
                    <video
                      controls
                      loop
                      autoplay
                      muted="true"
                      preload="metadata"
                      src="https://uniqlybucket.s3.eu-north-1.amazonaws.com/public/IMG_1150.mp4"
                      width="350px"
                      height="250px"
                      poster="benefits-of-coding.jpg"
                    ></video>
                  </div>
                  <div class="dows_sec">
                    <button class="vid_favorite_btn">
                      <i class="fa-light fa-heart"></i>Favorite
                    </button>
                    <button class="vid_download_btn">
                      <i class="fa-light fa-down"></i>Download
                    </button>
                  </div>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="vid_play_sec">
                  <div class="uper_sec">
                    <video
                      controls
                      loop
                      autoplay
                      muted="true"
                      preload="metadata"
                      src="https://uniqlybucket.s3.eu-north-1.amazonaws.com/public/IMG_1150.mp4"
                      width="350px"
                      height="250px"
                      poster="benefits-of-coding.jpg"
                    ></video>
                  </div>
                  <div class="dows_sec">
                    <button class="vid_favorite_btn">
                      <i class="fa-light fa-heart"></i>Favorite
                    </button>
                    <button class="vid_download_btn">
                      <i class="fa-light fa-down"></i>Download
                    </button>
                  </div>
                </div>
              </div>

            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
          <!-- 2st slyder -->
          <div thumbsSlider="" class="swiper mySwiper thumb_slyder">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="./images/vid_1.png"
                  alt="image"
                />
                <div class="vid_tham_btn">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="./images/vid_2.png" />
                <div class="vid_tham_btn">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="./images/vid_3.png" />
                <div class="vid_tham_btn">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="./images/vid_4.png" />
                <div class="vid_tham_btn">
                  <i class="fa-solid fa-play"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
   
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 3,
        freeMode: true,
        watchSlidesProgress: true,
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
      });
      var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
