  <body class="uniqly">
    <div class="p-5">
      <!-- Checkbox  -->
      <div class="form-check">
        <input
          class="check-input"
          id="checkbox-1"
          type="checkbox"
          value="value1"
        />
        <label class="check-label" for="checkbox-1">Default checkbox</label>
      </div>
      <!-- Checkbox  checked -->
      <div class="form-check">
        <input
          class="check-input"
          id="checkbox-2"
          type="checkbox"
          value="value1"
          checked
        />
        <label class="check-label" for="checkbox-2">Checked checkbox</label>
      </div>
      <!-- Checkbox  disabled-->
      <div class="form-check">
        <input
          class="check-input only-disabled"
          id="checkbox-3"
          type="checkbox"
          value="value1"
          disabled
        />
        <label class="check-label" for="checkbox-3">Disabled checkbox</label>
      </div>
      <!-- Checkbox  disabled-->
      <div class="form-check">
        <input
          class="check-input"
          id="checkbox-4"
          type="checkbox"
          value="value1"
          disabled
          checked
        />
        <label class="check-label" for="checkbox-4"
          >Disabled checked checkbox</label
        >
      </div>
      <!-- outline -->
      <div class="form-check">
        <input
          class="check-input outline"
          id="checkbox-7"
          type="checkbox"
          value="value1"
          checked
        />
        <label class="check-label" for="checkbox-7">Outline Checkbox</label>
      </div>
    </div>
