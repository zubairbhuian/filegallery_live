<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/aee64c2cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="forms.css" />
    <title>Radios</title>
  </head>
  <body class="uniqly">
    <div class="p-5">
      <div class="form-radio">
        <input type="radio" id="radio-1" name="radio-group-1" />
        <label for="radio-1">Default Radio</label>
      </div>
      <div class="form-radio">
        <input type="radio" id="radio-2" name="radio-group-1" checked />
        <label for="radio-2">Checked checked Radio</label>
      </div>
      <div class="form-radio">
        <input type="radio" id="radio-3" name="radio-group-1" disabled />
        <label for="radio-3">Disabled Radio</label>
      </div>
    </div>

    <!-- =====================color variation ==============================-->

    <div class="p-5">
      <!--  Radio Primary-->
      <div class="form-radio">
        <input type="radio" id="radio-11" name="radio-group-2" />
        <label for="radio-11">Radio Primary</label>
      </div>
      <!--  Radio Secondary-->
      <div class="form-radio">
        <input
          type="radio"
          class="secondary"
          id="radio-12"
          name="radio-group-2"
        />
        <label for="radio-12">Radio Secondary</label>
      </div>
      <!--  Radio Secondary2-->
      <div class="form-radio">
        <input
          type="radio"
          class="secondary2"
          id="radio-13"
          name="radio-group-2"
        />
        <label for="radio-13">Radio Secondary 02</label>
      </div>
      <!--  Radio Success-->
      <div class="form-radio">
        <input
          type="radio"
          class="success"
          id="radio-14"
          name="radio-group-2"
        />
        <label for="radio-14">Radio Success</label>
      </div>
      <!--  Radio Warning-->
      <div class="form-radio">
        <input
          type="radio"
          class="warning"
          id="radio-15"
          name="radio-group-2"
        />
        <label for="radio-15">Radio Warning</label>
      </div>
      <!--  Radio Danger-->
      <div class="form-radio">
        <input type="radio" class="danger" id="radio-16" name="radio-group-2" />
        <label for="radio-16">Radio Danger</label>
      </div>
      <!--  Radio Info-->
      <div class="form-radio">
        <input type="radio" class="info" id="radio-17" name="radio-group-2" />
        <label for="radio-17">Radio Info</label>
      </div>
      <!--  Radio Dark-->
      <div class="form-radio">
        <input type="radio" class="dark" id="radio-18" name="radio-group-2" />
        <label for="radio-18">Radio Dark</label>
      </div>
    </div>
    <!--======================== color variation  outline=========================-->

    <div class="p-5">
      <!--  Radio Primary-->
      <div class="form-radio">
        <input type="radio" class="outline" id="radio-21" name="radio-group" />
        <label for="radio-21">Outline Radio Primary</label>
      </div>
      <!--  Radio Secondary-->
      <div class="form-radio">
        <input
          type="radio"
          class="secondary outline"
          id="radio-22"
          name="radio-group"
        />
        <label for="radio-22">Outline Radio Secondary</label>
      </div>
      <!--  Radio Secondary2-->
      <div class="form-radio">
        <input
          type="radio"
          class="secondary2 outline"
          id="radio-23"
          name="radio-group"
        />
        <label for="radio-23">Outline Radio Secondary 02</label>
      </div>
      <!--  Radio Success-->
      <div class="form-radio">
        <input
          type="radio"
          class="success outline"
          id="radio-24"
          name="radio-group"
        />
        <label for="radio-24">Outline Radio Success</label>
      </div>
      <!--  Radio Warning-->
      <div class="form-radio">
        <input
          type="radio"
          class="warning outline"
          id="radio-25"
          name="radio-group"
        />
        <label for="radio-25">Outline Radio Warning</label>
      </div>
      <!--  Radio Danger-->
      <div class="form-radio">
        <input
          type="radio"
          class="danger outline"
          id="radio-26"
          name="radio-group"
        />
        <label for="radio-26">Outline Radio Danger</label>
      </div>
      <!--  Radio Info-->
      <div class="form-radio">
        <input
          type="radio"
          class="info outline"
          id="radio-27"
          name="radio-group"
        />
        <label for="radio-27">Outline Radio Info</label>
      </div>
      <!--  Radio Dark-->
      <div class="form-radio">
        <input
          type="radio"
          class="dark outline"
          id="radio-28"
          name="radio-group"
        />
        <label for="radio-28">Outline Radio Dark</label>
      </div>
    </div>
    <!-- Javascript -->
    <script src="forms.js"></script>
  </body>
</html>
