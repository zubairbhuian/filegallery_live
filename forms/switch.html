<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/aee64c2cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="forms.css" />
    <title>Switch</title>
  </head>
  <body class="uniqly">
    <div class="p-5">
      <!-- Default -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch" />
        <label for="s2d">Default switch input</label>
      </div>
      <!-- Checked  -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch" checked />
        <label for="s2d">Checked switch input</label>
      </div>
      <!-- disabled checked-->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch" disabled />
        <label for="s2d">Disabled switch input</label>
      </div>
      <!-- checked -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch" disabled />
        <label for="s2d">Disabled checked switch input</label>
      </div>
      <!-- outline -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch outline" checked />
        <label for="s2d">Outline Switch Default </label>
      </div>
      <!-- medium size -->
      <div class="form-switch md">
        <input id="s2d" type="checkbox" class="switch" checked />
        <label class="switch-label" for="s2d">medium size switch</label>
      </div>
      <!-- large size -->
      <div class="form-switch lg">
        <input id="s2d" type="checkbox" class="switch secondary" checked />
        <label class="switch-label" for="s2d">Large size switch</label>
      </div>
    </div>
    <!-- ================ color variation ========================= -->

    <div class="p-5">
      <!-- primary color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch" checked />
        <label for="s2d">Switch primary</label>
      </div>
      <!-- secondary color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch secondary" checked />
        <label for="s2d">Switch secondary</label>
      </div>
      <!-- secondary2 color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch secondary2" checked />
        <label for="s2d">Switch secondary2</label>
      </div>
      <!-- success color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch success" checked />
        <label for="s2d">Switch secondary2</label>
      </div>
      <!-- danger color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch danger" checked />
        <label for="s2d">Switch danger</label>
      </div>
      <!-- warning color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch warning" checked />
        <label for="s2d">Switch warning</label>
      </div>
      <!-- info color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch info" checked />
        <label for="s2d">Switch info</label>
      </div>
      <!-- dark color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch dark" checked />
        <label for="s2d">Switch dark</label>
      </div>
    </div>

    <!-- ================ color variation outline ========================= -->
    <div class="p-5">
      <!-- primary color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch outline" checked />
        <label for="s2d">Outline Switch Primary </label>
      </div>
      <!-- secondary color -->
      <div class="form-switch">
        <input
          id="s2d"
          type="checkbox"
          class="switch outline secondary"
          checked
        />
        <label for="s2d">Outline Switch secondary</label>
      </div>
      <!-- secondary2 color -->
      <div class="form-switch">
        <input
          id="s2d"
          type="checkbox"
          class="switch outline secondary2"
          checked
        />
        <label for="s2d">Outline Switch secondary2</label>
      </div>
      <!-- success color -->
      <div class="form-switch">
        <input
          id="s2d"
          type="checkbox"
          class="switch outline success"
          checked
        />
        <label for="s2d">Outline Switch success</label>
      </div>
      <!-- danger color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch outline danger" checked />
        <label for="s2d">Outline Switch danger</label>
      </div>
      <!-- warning color -->
      <div class="form-switch">
        <input
          id="s2d"
          type="checkbox"
          class="switch outline warning"
          checked
        />
        <label for="s2d">Outline Switch warning</label>
      </div>
      <!-- info color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch outline info" checked />
        <label for="s2d">Outline Switch info</label>
      </div>
      <!-- dark color -->
      <div class="form-switch">
        <input id="s2d" type="checkbox" class="switch outline dark" checked />
        <label for="s2d">Outline Switch dark</label>
      </div>
    </div>

    <!-- Javascript -->
    <script src="forms.js"></script>
  </body>
</html>
